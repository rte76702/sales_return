<div>
	<table class="table table-bordered">
		<thead>
			<tr class="grid-heading-row">
				{% for col in cols %}
					<th>{%= col %}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					{% for cell in row %}
						<td style="font-size:small;">
							{%= cell %}
						</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
